{% extends 'base.html' %} {% block content %}
<div class="container mt-3 card">
  <h2 class="text-center m-3 card-header-tabs">Flood-Email</h2>
  <form class="card-body" method="POST">
    {% csrf_token %}
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">
        Reciever's Email
      </label>
      <div class="col-sm-10">
        <input
          type="email"
          name="email"
          class="form-control"
          id="inputEmail3"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">
        Subject
      </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputPassword3"
          name="subject"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">
        Message
      </label>
      <div class="col-sm-10">
        <textarea
          name="message"
          id="mytextarea"
          cols="30"
          rows="10"
          class="form-control"
        ></textarea>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-success">
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock content %}
